<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="grid-container">
            <button class="clear" type="button">Clear</button>
            <div id="display">0</div>
            <button type="button" class="grid-item operand">7</button>
            <button type="button" class="grid-item operand">8</button>
            <button type="button" class="grid-item operand">9</button>
            <button type="button" class="grid-item operator"  id="divide">÷</button>
            <button type="button" class="grid-item operand">4</button>
            <button type="button" class="grid-item operand">5</button>
            <button type="button" class="grid-item operand">6</button>
            <button type="button" class="grid-item operator" id="multiply">x</button>
            <button type="button" class="grid-item operand">1</button>
            <button type="button" class="grid-item operand">2</button>
            <button type="button" class="grid-item operand">3</button>
            <button type="button" class="grid-item operator" id="add">+</button>
            <button type="button" class="grid-item operand">0</button>
            <button type="button" class="grid-item" id="dot">.</button>
            <button type="button" class="grid-item equal">=</button>
            <button type="button" class="grid-item operator" id="subtract">−</button>
        </div>
        

        <script src="./script.js"></script>
    </body>
</html>
